<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/all.css">
  <link rel="stylesheet" href="icon/css/all.css">
  <title>Laptop</title>
</head>
<body>

  <header>
    <div class="logo">
      <img src="img/icon.png" alt="">
      <h4>Three Dots</h4>
    </div>

    <nav>
      <ul>
        <li><a href="" class="nav-link active">Spaces</a></li>
        <li><a href="" class="nav-link">Products</a></li>
        <li><a href="" class="nav-link">Contact</a></li>
      </ul>
    </nav>

    <div class="buy">
      <i class="fas fa-shopping-cart"></i>
    </div>
  </header>

  <section id="main">
    <div class="left">
      <h2>Laptop for the future</h2>
      <p>The New 15 inch bezeless display offering a 4k display with touch screen</p>

      <div class="btn">
        <div class="btn-type">
          <select name="type-inch" id="">
            <option value="">14 INCH</option>
            <option value="">15 INCH</option>
          </select>

          <button type="button" name="button">Add To Cart</button>
        </div>
      </div>
    </div>




    <!-- <img src="img/img1.png" alt="">
    <img src="img/laptop2.jpg" alt="">
    <img src="img/laptop3.jpg" alt=""> -->

    <div class="right">
        <div class="slide fade">
          <!-- <span class="number">1/3</span> -->
          <img src="img/img1.png" alt="">
          <!-- <div class="text">Caption</div> -->
        </div>

        <div class="slide fade">
          <!-- <span class="number">2/3</span> -->
          <img src="img/laptop2.jpg" alt="">
          <!-- <div class="text">Caption</div> -->
        </div>

        <div class="slide fade">
          <!-- <span class="number">3/3</span> -->
          <img src="img/laptop3.jpg" alt="">
          <!-- <div class="text">Caption</div> -->
        </div>

      <div class="btn">
        <i class="fas fa-chevron-left prev fa-lg"></i>
        <div class="dot active-dot" number="1"></div>
        <div class="dot" number="2"></div>
        <div class="dot" number="3"></div>
        <i class="fas fa-chevron-right next fa-lg"></i>
      </div>
    </div>
  </section>



<script src="js/jquery-3.4.1.min.js" charset="utf-8"></script>
<script src="js/main.js" charset="utf-8"></script>
</body>
</html>
